<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Calcular Média da FIAP</title>
</head>
<body>

    <div layout:fragment="conteudo" class="container">
        <h1>Calculadora da Média da FIAP</h1>

        <form action="/calculadora" method="post">
            <div class="mb-3">
                <label class="form-label">Média do 1º semestre</label>
                <input class="form-control" type="number" name="media1Semestre" placeholder="Informe sua média do primeiro semestre">
            </div>
            <div class="mb-3">
                <label class="form-label">Média do CP</label>
                <input class="form-control" type="number" name="mediaCPs" placeholder="Informe sua média dos CPs">
            </div>
            <div class="mb-3">
                <label class="form-label">Nota do Challenge</label>
                <input class="form-control" type="number" name="notaChallenge" placeholder="Informe sua nota no Challenge">
            </div>
            <div class="mb-3">
                <label class="form-label">Nota da Global Solution</label>
                <input class="form-control" type="number" name="notaGS" placeholder="Informe sua nota na GS">
            </div>

            <input type="submit" value="Me formei?" class="btn btn-primary">
        </form>

        <p th:text="${msg}"></p>
        <p th:text="${mediaFinal}"></p>
    </div>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
